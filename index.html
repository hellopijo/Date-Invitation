<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <!-- Fixed typo in URL: tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body{background-color: #fce7f3; font-family: sans-serif;}
        .glass-card{background: rgba(255,255,255,0.9); border-radius: 24px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        /* Add simple animation for images */
        .img-hover:hover { transform: scale(1.05); }
    </style>
</head>

<body class="flex justify-center items-center min-h-screen p-4">
    <div id="root"></div>

    <!-- Fixed typo: type="text/babel" -->
    <script type="text/babel">
        const {useState, useEffect} = React;

        // Data
        const timelineData = [
            { time: "10:00", desc: "Naik LRT üöÖ"},
            { time: "12:00", desc: "Meet at KL Sentral üìç"},
            { time: "12:30 - 13:30", desc: "Game On üéÆ"},
            { time: "14:00", desc: "Eat (Your Choice) üçΩÔ∏è"},
            { time: "15:00 - Forever", desc: "Not planned (hehe) ‚ù§Ô∏è"},
        ];

        // I added placeholders for images in case your local files aren't found yet
        const foodOptions = [
            { id: "Mee Tarik", img: "image/meetarik.jpg", fallback: "https://placehold.co/600x400?text=Mee+Tarik", label: "üçú Mee Tarik" },
            { id: "Cat Cafe", img: "image/catcafe.jpg", fallback: "https://placehold.co/600x400?text=Cat+Cafe", label: "üêà Cat Cafe" },
            { id: "Shabuyaki", img: "image/shabuyaki.jpg", fallback: "https://placehold.co/600x400?text=Shabuyaki", label: "üç£ Shabuyaki" },
        ];

        // Button Component
        const Button = ({ onClick, children, className, style, onMouseEnter}) => (
            <button 
                onClick={onClick} 
                onMouseEnter={onMouseEnter} 
                style={style} 
                className={`bg-indigo-500 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:scale-105 transition-transform ${className}`}>
                {children}
            </button>
        );

        const App = () => {
            // STATE
            const [step, setStep] = useState(1);
            const [foodChoice, setFoodChoice] = useState("");
            const [noBtnPos, setNoBtnPos] = useState({ x: 0, y: 0 });

            // LOGIC 1: Run away button
            const moveButton = () => {
                setNoBtnPos({ 
                    x: Math.random() * 200 - 100, 
                    y: Math.random() * 200 - 100 
                });
            };

            // LOGIC 2: Save food choice
            const handleFoodSelect = (choice) => {
                setFoodChoice(choice);
                setStep(4);
            };

            // LOGIC 3: Send WhatsApp
            const sendWhatsApp = () => {
                const phone = "601111361085"; 
                const msg = `Hi! I accept! ‚ù§Ô∏è Choices: LRT, ${foodChoice}, Game On.`;
                window.location.href = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
            };

            // LOGIC 4: Load Tenor GIF script
            useEffect(() => {
                if (step === 2) {
                    const script = document.createElement('script');
                    script.src = "https://tenor.com/embed.js";
                    script.async = true;
                    document.body.appendChild(script);
                    return () => {
                        if(document.body.contains(script)) {
                            document.body.removeChild(script);
                        }
                    };
                }
            }, [step]);

            // --- RENDER FUNCTIONS (Moved INSIDE App so they work) ---
            
            const renderIntro = () => (
                <div className="text-center">
                    <h1 className="text-3xl font-bold mb-4 text-pink-600">Will you go on a date with me? ü•ú</h1>
                    <div className="flex flex-col items-center gap-4 h-32 justify-center relative">
                        <Button onClick={() => setStep(2)}>YESS NAKKKKK</Button>
                        <Button 
                            className="bg-gray-400 absolute transition-all duration-200"
                            style={{ transform: `translate(${noBtnPos.x}px, ${noBtnPos.y}px)` }}
                            onMouseEnter={moveButton}
                            onClick={moveButton}>
                            Dont want
                        </Button>
                    </div>
                </div>
            );

            const renderTransport = () => (
                <div className="text-center w-full">
                    <h2 className="text-2xl font-bold mb-4 text-indigo-600">Kita akan NAIKKK LRT! üöÖ</h2>
                    <div className="tenor-gif-embed rounded-xl overflow-hidden mb-4 shadow-lg" data-postid="20501901" data-share-method="host" data-width="100%" data-aspect-ratio="1.7"></div> 
                    <Button onClick={() => setStep(3)} className="mt-4">Next</Button>
                </div>
            );

            const renderFood = () => (
                <div className="text-center w-full">
                    <h2 className="text-2xl font-bold mb-6 text-indigo-600">What are you craving?</h2>
                    <div className="flex flex-col gap-4">
                        {foodOptions.map((food) => (
                            <div key={food.id} onClick={() => handleFoodSelect(food.id)} 
                                 className="relative h-24 rounded-xl overflow-hidden cursor-pointer shadow-md group transition-all hover:ring-4 ring-pink-300">
                                <img 
                                    src={food.img} 
                                    onError={(e) => e.target.src = food.fallback} /* Fallback if local image fails */
                                    className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"/>
                                <div className="absolute inset-0 bg-black/40 flex items-center justify-center text-white font-bold text-xl backdrop-blur-[1px] group-hover:backdrop-blur-none transition-all">
                                    {food.label}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderSummary = () => (
                <div className="text-center w-full">
                    <h2 className="text-2xl font-bold mb-6 text-pink-500">It's a Date! ‚ù§Ô∏è</h2>
                    <div className="bg-white rounded-lg p-4 mb-6 text-left shadow-inner max-h-[300px] overflow-y-auto">
                        {timelineData.map((item, i) => (
                            <div key={i} className="mb-4 last:mb-0 border-l-4 border-indigo-200 pl-4">
                                <div className="font-bold text-indigo-500">{item.time}</div>
                                <div className="text-gray-700">{item.desc.includes("Eat") ? `EAT: ${foodChoice}` : item.desc}</div>
                            </div>
                        ))}
                    </div>
                    <Button onClick={sendWhatsApp} className="bg-green-500 hover:bg-green-600 w-full flex items-center justify-center gap-2">
                        <span>Confirm on WhatsApp</span>
                    </Button>
                </div>
            );

            // MAIN RETURN
            return (
                <div className="glass-card w-full max-w-md min-h-[500px] flex flex-col justify-center items-center transition-all duration-300">
                    {step === 1 && renderIntro()}
                    {step === 2 && renderTransport()}
                    {step === 3 && renderFood()}
                    {step === 4 && (
                        <div className="text-center">
                            <h2 className="text-3xl font-bold mb-4 animate-bounce text-indigo-600">GAME ONNN üéÆ</h2>
                            <Button onClick={() => setStep(5)}>YEAYYYY</Button>
                        </div>
                    )}
                    {step === 5 && renderSummary()}
                </div>
            );
        }; 

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
